<ion-content class="background">
  <ion-fab (click)="dismissLogin()" vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid style="margin-top: 12vw">
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 style=" text-align: center;color: #000;font-weight: 800;font-size: 30px;">
            Hola!
          </h1>
          <p style="font-size: 20px;text-align: center;width: 60%;color: #000;margin: auto;margin-top: 20px;font-family: system-ui;line-height: 1em;">
            Bienvenido de nuevo, se te ha echado de menos.!
          </p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form #form="ngForm" (ngSubmit)="login(form)" method="post" style="width: 95%; margin: auto">
    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px; font-size: 20px" position="stacked">Email</ion-label>
      <ion-input ngModel type="email" name="email" style="font-size: 18px;padding: 5px 10px !important;border: 1px solid #000;border-radius: 15px;border-bottom: solid 2px #464646;"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label style="margin-bottom: 10px; font-size: 20px" position="stacked">Contrase√±a</ion-label>
      <ion-input ngModel type="password" name="password" style="font-size: 18px;padding: 5px 10px !important;border: 1px solid #000;border-radius: 15px;border-bottom: solid 2px #464646;"></ion-input>
    </ion-item>

    <ion-button type="submit" style="box-shadow: 3px 6px 7px 0px #0000005e;border-radius: 30px;margin-top: 40px;" mode="ios" size="large" shape="round" expand="block" color="warning">
      Ingresar
    </ion-button>
  </form>
  
</ion-content>
